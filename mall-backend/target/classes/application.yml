server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall_db?useSSL=false&serverTimezone=UTC
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  # 日志配置
  logging:
    level:
      com.example.mall: DEBUG
      org.springframework.security: DEBUG
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: mySecretKeyWithAtLeast32CharactersForSecurityPurposes
  expiration: 86400000

# Jackson配置，解决Hibernate懒加载序列化问题
spring.jackson:
  serialization:
    fail-on-empty-beans: false